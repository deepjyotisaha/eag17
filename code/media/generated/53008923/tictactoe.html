<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4 font-blackopsone">Tic Tac Toe</h1>
        <div class="score-board flex justify-around mb-4">
            <div class="player-one">
                Player 1: <span id="player1-score">0</span>
            </div>
            <div class="player-two">
                Player 2: <span id="player2-score">0</span>
            </div>
        </div>
        <div class="board grid grid-cols-3 gap-2 w-64 mx-auto">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="reset-button-container text-center mt-4">
            <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>
        <div class="game-status-container text-center mb-4">
            <span id="game-status" class="text-lg font-semibold"></span>
        </div>
        <!-- FUTURE ENHANCEMENTS: Add options for different board sizes -->
    </div>
</body>
</html>
