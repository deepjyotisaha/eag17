
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Dancing+Script:wght@700&family=Fira+Sans:wght@600&family=Handlee&family=Josefin+Sans:wght@700&family=Jost:wght@300&family=Lobster+Two:ital,wght@0,700;1,700&family=Mooli&family=Nunito+Sans:opsz,wght@6..12,200&family=Oswald:wght@200&family=PT+Sans+Narrow:wght@700&family=Pacifico&family=Permanent+Marker&family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@300&family=Roboto+Mono:wght@500&family=Roboto:wght@100&family=Rubik+Doodle+Triangles&family=Satisfy&family=Shadows+Into+Light&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500 h-screen flex items-center justify-center">
    <div class="container bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Tic Tac Toe</h1>
        <div class="game-board grid grid-cols-3 gap-4">
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
            <div class="cell bg-gray-200 hover:bg-gray-300 text-center font-bold text-5xl rounded-lg cursor-pointer"></div>
        </div>
        <div class="mt-4 flex justify-between items-center">
            <div class="player-indicator text-xl text-gray-700">Player X's Turn</div>
            <button class="reset-button bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                <i data-lucide="refresh-ccw"></i> Reset
            </button>
        </div>
        <div class="mt-4">
            <div class="score-display text-lg text-gray-600">X: 0 | O: 0</div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <!-- Modal overlay -->
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i data-lucide="trophy" class="h-6 w-6 text-green-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Winner!
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Player <span id="winnerName"></span> wins the game!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="resetButton" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Play Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
</body>
</html>
