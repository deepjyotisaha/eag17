<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container mx-auto text-center py-8">
        <h1 class="text-3xl font-semibold mb-4 text-gray-800">Tic Tac Toe</h1>
        <div class="flex justify-around mb-6">
            <div class="text-lg text-gray-700">
                Player 1: <span id="player1-score">0</span>
            </div>
            <div class="text-lg text-gray-700">
                Player 2: <span id="player2-score">0</span>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-4 w-80 mx-auto">
            <!-- Game board cells will be added here -->
        </div>
        <button id="reset-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Reset</button>
    </div>

    <!-- Placeholder for future visual enhancements -->

</body>
</html>
