<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Kalam', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-purple-400 to-blue-500 text-white py-4">
        <h1 class="text-3xl font-bold text-center">Tic Tac Toe</h1>
    </header>

    <main class="container mx-auto mt-8 flex-grow">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h2 id="playerTurn" class="text-2xl font-semibold text-center mb-4">Player X's Turn</h2>

            
            <div id="gameBoard" class="grid grid-cols-3 gap-4">
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="0"></div>
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="1"></div>
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="2"></div>
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="3"></div>
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="4"></div>
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="5"></div>
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="6"></div>
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="7"></div>
                <div class="cell text-5xl font-bold text-center border-4 border-purple-500 rounded-lg cursor-pointer select-none hover:bg-purple-100" data-index="8"></div>
            </div>


            <button id="resetButton" class="mt-6 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded block mx-auto">Reset Game</button>
        </div>
    
        <!-- Score Tally Section -->
        <div class="bg-white shadow-md rounded-lg p-8 mt-8">
            <h2 class="text-2xl font-semibold text-center mb-4">Score Tally</h2>
            <div class="flex justify-around">
                <div>
                    <h3 class="text-xl font-semibold">Player X</h3>
                    <p id="playerXScore" class="text-lg">0</p>
                </div>
                <div>
                    <h3 class="text-xl font-semibold">Player O</h3>
                    <p id="playerOScore" class="text-lg">0</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        &copy; 2024 Tic Tac Toe Game
    </footer>

    <script src="script.js"></script>
</body>
</html>
