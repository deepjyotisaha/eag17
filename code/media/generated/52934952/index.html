<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee&family=Bungee+Inline&family=Creepster&family=Nosifer&family=Permanent+Marker&family=Piedra&family=Slackside&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>
        <div class="grid grid-cols-3 gap-4 w-64 mx-auto">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="mt-4 text-center">
            <button id="resetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>

        <div id="scoreBoard" class="mt-4 text-center">
            <p>Player X: <span id="playerXScore">0</span></p><p>Player O: <span id="playerOScore">0</span></p>
            <p>Player X: <span id="playerXScore">0</span></p>
            <p>Player O: <span id="playerOScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
