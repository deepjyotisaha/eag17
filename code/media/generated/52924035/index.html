<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Tilt+Neon&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-[Tilt Neon]">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-center text-3xl font-bold mb-6 font-[Bruno Ace SC]">Tic Tac Toe</h1>
        <div id="gameboard" class="grid grid-cols-3 gap-4">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="message" class="text-center mt-4 text-xl"></div>
        <button id="resetButton" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset</button>
        <div id="player1Score" class="text-center mt-4 text-xl">Player 1: 0</div>
        <div id="player2Score" class="text-center mt-4 text-xl">Player 2: 0</div>
        <div id="timer" class="text-center mt-4 text-xl">Time Remaining: 10s</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
