<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 font-poppins">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Tic Tac Toe</h1>

        <!-- Scoreboard -->
        <div class="scoreboard flex justify-center space-x-8 mb-8">
            <div class="player1">
                <h2 class="text-xl font-medium text-blue-600">Player 1 (X): <span id="player1-score">0</span></h2>
            </div>
            <div class="player2">
                <h2 class="text-xl font-medium text-red-600">Player 2 (O): <span id="player2-score">0</span></h2>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer text-center mb-8">
            <h2 class="text-xl font-medium text-gray-700">Time Remaining: <span id="timer">10</span> seconds</h2>
        </div>

        <!-- Game Board -->
        <div class="game-board grid grid-cols-3 gap-4 max-w-md mx-auto">
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="0"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="1"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="2"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="3"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="4"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="5"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="6"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="7"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold text-gray-700" data-cell-index="8"></div>
        </div>

        <!-- Reset Button -->
        <div class="reset-button text-center mt-8">
            <button id="reset-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
