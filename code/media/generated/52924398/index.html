<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-pink-200">
    <div class="container">
        
        <div class="grid grid-cols-3 gap-4 w-64 mx-auto">
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="0"></div>
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="1"></div>
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="2"></div>
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="3"></div>
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="4"></div>
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="5"></div>
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="6"></div>
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="7"></div>
            <div class="board-cell bg-white border-2 border-gray-500 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="8"></div>
        </div>

    </div>
    <div id="timer" class="text-2xl font-bold mt-4">Time: <span id="time">10</span></div>
    <div id="scores" class="text-xl mt-4">Player 1: <span id="player1-score">0</span> | Player 2: <span id="player2-score">0</span></div>
    <button id="reset-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">Reset Game</button>

</body>
</html>
