<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tic Tac Toe</h1>

        <div id="game-board" class="grid grid-cols-3 gap-4">
            <!-- Game board cells will be added here -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="flex justify-between mt-4">
            <div id="player1-score" class="text-lg text-gray-700">Player 1: 0</div>
            <div id="player2-score" class="text-lg text-gray-700">Player 2: 0</div>
        </div>

        <div class="flex justify-between mt-4">
            <div id="timer" class="text-lg text-gray-700">Time: 10</div>
        </div>

        <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
