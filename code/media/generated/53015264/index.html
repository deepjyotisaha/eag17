<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4 font-blackopsone">Tic Tac Toe</h1>
        <!-- Scoreboard -->
        <div class="flex justify-around mb-4">
            <div class="p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2 font-pressstart">Player X</h2>
                <p class="text-gray-700" id="player-x-score">0</p>
            </div>
            <div class="p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2 font-pressstart">Player O</h2>
                <p class="text-gray-700" id="player-o-score">0</p>
            </div>
        </div>
        <!-- Game Board -->
        <div class="grid grid-cols-3 gap-2 w-72 mx-auto">
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="0"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="1"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="2"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="3"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="4"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="5"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="6"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="7"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="8"></div>
        </div>
        <!-- Reset Button -->
        <div class="text-center mt-4">
            <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
        </div>
        <!-- Winning Modal -->
        <div id="winner-modal" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-8 rounded shadow-md">
                <h2 class="text-2xl font-bold mb-4" id="winner-message">Player X Wins!</h2>
                <button id="close-modal" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Close</button>
            </div>
        </div>
        <!-- UI/UX Improvement Placeholders -->
        <!-- Placeholder for improved theme/font -->
        <!-- Placeholder for enhanced board aesthetics -->
        <!-- Placeholder for visually appealing score card -->
    </div>
    <script src="script.js"></script>
</body>
</html>
