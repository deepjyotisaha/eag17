<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>

        <div class="score-board flex justify-between mb-4">
            <div class="player-x">
                Player X: <span id="player-x-score">0</span>
            </div>
            <div class="player-o">
                Player O: <span id="player-o-score">0</span>
            </div>
        </div>

       
        <div class="game-board grid grid-cols-3 gap-2">
            <!-- Game board cells will be dynamically updated here -->
        </div>


        <div class="text-center mt-4">
            <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
        </div>

        <!-- Modal to display the winner -->
        <div id="winner-modal" class="modal hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="modal-content bg-white p-8 rounded">
                <h2 class="text-2xl font-bold text-center mb-4">Winner!</h2>
                <p id="winner-message" class="text-center">Player X wins!</p>
                <div class="text-center mt-4">
                    <button id="close-modal" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder for JavaScript -->
    <script src="script.js"></script>
</body>
</html>
