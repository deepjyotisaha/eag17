<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="container bg-white bg-opacity-70 rounded-lg shadow-xl p-8 max-w-md mx-auto">
        <h1 class="text-3xl font-pacifico text-center text-gray-800 mb-6">Tic Tac Toe</h1>
        <div id="gameBoard" class="grid grid-cols-3 gap-4">
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="0"></div>
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="1"></div>
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="2"></div>
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="3"></div>
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="4"></div>
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="5"></div>
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="6"></div>
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="7"></div>
            <div class="cell bg-gray-100 hover:bg-yellow-100 border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer rounded transition-colors duration-300" data-index="8"></div>
        </div>
        <div id="scoreBoard" class="mt-6 text-center">
            <p class="text-lg text-gray-700">Player X: <span id="playerXScore" class="font-semibold">0</span></p>
            <p class="text-lg text-gray-700">Player O: <span id="playerOScore" class="font-semibold">0</span></p>
        </div>
        <button id="resetButton" class="mt-8 bg-gradient-to-r from-green-400 to-blue-500 hover:from-blue-500 hover:to-green-400 text-white font-bold py-3 px-6 rounded shadow-md transition-colors duration-300">
            Reset
        </button>
    </div>
    <!-- UPDATE_HTML -->
    <script src="script.js"></script>
</body>
</html>
