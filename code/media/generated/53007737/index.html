<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-mono">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>

        <div class="flex justify-center mb-4">
            <div class="mr-4">
                Player X: <span id="playerXScore">0</span>
            </div>
            <div>
                Player O: <span id="playerOScore">0</span>
            </div>
        </div>

        <div id="gameBoard" class="grid grid-cols-3 gap-4 w-64 mx-auto">
            <!-- Game board cells will be generated here -->
        </div>

        <div class="flex justify-center mt-4">
            <button id="resetGame" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Reset Game</button>
            <button id="resetScores" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Reset Scores</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</body>
</html>
