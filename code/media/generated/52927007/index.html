
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>
        <div id="tictactoe" class="bg-white shadow-md rounded-lg p-4">
            <!-- Score Display -->
            <div id="score" class="flex justify-around mb-4">
                <div>Player 1: <span id="player1-score">0</span></div>
                <div>Player 2: <span id="player2-score">0</span></div>
            </div>

            <!-- Timer -->
            <div id="timer" class="text-center mb-4">Time: <span id="time-left">10</span></div>

            <!-- Tic Tac Toe Board -->
            <div id="board" class="grid grid-cols-3 gap-2">
                <!-- Cells will be generated here -->
            </div>

            <!-- Reset Button -->
            <div class="text-center mt-4">
                <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
            </div>
        </div>
    </div>
    <script>
        // Generate Tic Tac Toe cells
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'bg-gray-200', 'hover:bg-gray-300', 'text-5xl', 'font-bold', 'text-center', 'cursor-pointer', 'rounded');
                cell.dataset.index = i;
                board.appendChild(cell);
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
