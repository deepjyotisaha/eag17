<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 relative">
        <h1 class="text-3xl font-semibold text-center mb-4">Tic Tac Toe</h1>
        <div id="confetti-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
        <div class="grid grid-cols-3 gap-4 w-72 mx-auto mb-4" id="board">
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="0"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="1"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="2"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="3"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="4"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="5"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="6"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="7"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="8"></div>
        </div>
        <div class="flex justify-between mb-4">
            <div>Player X: <span id="playerXScore">0</span></div>
            <div>Player O: <span id="playerOScore">0</span></div>
        </div>
        <button class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-auto" id="resetButton">Reset</button>

        <!-- Modal -->
        <div id="winnerModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                    Winner!
                                </h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500" id="winnerMessage">
                                        Player X wins!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button id="closeModalButton" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--UI_ENHANCEMENT_PLACEHOLDER-->
    </div>
    <script src="script.js"></script>
</body>
</html>
