<!--
    Filename: index.html
    Description: This file sets up the basic HTML structure for the Tic Tac Toe game.
                 It includes the game board, score display, reset button, and links
                 to the CSS and JavaScript files.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>
        
        <div class="score-board flex justify-around mb-4">
            <div class="player-x-score">
                Player X: <span id="player-x-score">0</span>
            </div>
            <div class="player-o-score">
                Player O: <span id="player-o-score">0</span>
            </div>
        </div>

        <div class="game-board grid grid-cols-3 gap-2 w-72 mx-auto">
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="0"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="1"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="2"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="3"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="4"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="5"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="6"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="7"></div>
            <div class="cell bg-white border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-cell-index="8"></div>
        </div>

        <button id="reset-button" class="block mx-auto mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
    </div>
    
    <div id="winner-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-content">
                <h2 id="winner-message"></h2>
            </div>
            <div class="modal-actions">
                <button id="close-button" class="close-button" onclick="hideModal()">Close</button>
            </div>
        </div>
    </div>

</body>
</html>
