<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>
        <div class="text-center mb-4"><p id="playerTurn">Player X's turn</p><p>Player X: <span id="playerXScore">0</span></p><p>Player O: <span id="playerOScore">0</span></p></div>
        <div class="text-center mb-4">
            <p>Player X: <span id="playerXScore">0</span></p>
            <p>Player O: <span id="playerOScore">0</span></p>
        </div>
        <div id="gameBoard" class="grid grid-cols-3 gap-4 w-72 mx-auto">
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="0"></div>
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="1"></div>
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="2"></div>
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="3"></div>
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="4"></div>
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="5"></div>
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="6"></div>
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="7"></div>
            <div class="cell bg-white h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="8"></div>
        </div>
        <!-- Reset Button Placeholder -->
        <div class="text-center mt-4">
            <button id="resetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
