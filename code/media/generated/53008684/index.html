<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4 font-blackopsone">Tic Tac Toe</h1>

        <div class="flex justify-center space-x-8 mb-4">
            <div class="player-1">
                <h2 class="text-xl font-pressstart text-blue-500">Player 1 (X): <span id="player1-score">0</span></h2>
            </div>
            <div class="player-2">
                <h2 class="text-xl font-pressstart text-red-500">Player 2 (O): <span id="player2-score">0</span></h2>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 w-96 mx-auto" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="text-center mt-4">
            <button id="reset-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded font-pressstart">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- FUTURE_HTML_IMPROVEMENTS -->
</body>
</html>
