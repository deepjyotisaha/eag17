<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>

        <!-- Score Display -->
        <div id="score-display" class="flex justify-center mb-4">
            <div class="mr-4">
                Player 1 (X): <span id="player1-score">0</span>
            </div>
            <div>
                Player 2 (O): <span id="player2-score">0</span>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="grid grid-cols-3 gap-2 w-60 mx-auto">
            <!-- Cells will be generated here -->
        </div>

        <!-- Reset Button -->
        <div class="text-center mt-4">
            <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
