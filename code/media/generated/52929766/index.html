<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:wght@400;700&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500 h-screen flex items-center justify-center">
    <div class="container bg-white rounded-lg shadow-2xl p-8">
        <h1 class="text-3xl font-bold text-center mb-6 font-hedvig text-gray-800">Tic Tac Toe</h1>
        <div class="scores flex justify-between mb-4">
            <div class="player-1">
                <p class="font-tilt text-lg text-gray-700">Player 1 (X): <span id="player1-score">0</span></p>
            </div>
            <div class="player-2">
                <p class="font-tilt text-lg text-gray-700">Player 2 (O): <span id="player2-score">0</span></p>
            </div>
        </div>
        <div class="board grid grid-cols-3 gap-4">
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="0"></button>
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="1"></button>
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="2"></button>
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="3"></button>
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="4"></button>
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="5"></button>
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="6"></button>
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="7"></button>
            <button class="cell text-5xl font-bold rounded-lg shadow-md" data-index="8"></button>
        </div>
        <div class="reset-button-container mt-6 text-center">
            <button id="reset-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset</button>
        </div>
        <!-- FUTURE ENHANCEMENTS: Add AI opponent, improve styling -->
    </div>
</body>
</html>
