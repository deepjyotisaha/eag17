
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500 h-screen flex items-center justify-center font-['Poppins']">
    <div class="bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Tic Tac Toe</h1>

        <div class="mb-4">
            <label for="player1-name" class="block text-gray-700 text-sm font-bold mb-2">Player 1 Name:</label>
            <input type="text" id="player1-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Player 1 Name">
        </div>
        <div class="mb-6">
            <label for="player2-name" class="block text-gray-700 text-sm font-bold mb-2">Player 2 Name:</label>
            <input type="text" id="player2-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Player 2 Name">
        </div>

        <div class="grid grid-cols-3 gap-4">
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="0"></div>
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="1"></div>
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="2"></div>
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="3"></div>
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="4"></div>
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="5"></div>
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="6"></div>
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="7"></div>
            <div class="cell bg-gray-100 hover:bg-gray-200 rounded-xl shadow-md flex items-center justify-center text-5xl font-bold text-gray-700 cursor-pointer" data-index="8"></div>
        </div>

        <div class="mt-4">
            <div class="text-lg text-gray-600 text-center">Time Remaining: <span id="timer">10</span></div>
            <progress id="progress-bar" value="10" max="10" class="w-full h-2 rounded bg-gray-300"></progress>
        </div>

        <div class="flex justify-between mt-8">
            <div class="text-lg text-gray-600"><span id="player1-name-display">Player 1</span>: <span id="player1-score">0</span></div>
            <div class="text-lg text-gray-600"><span id="player2-name-display">Player 2</span>: <span id="player2-score">0</span></div>
        </div>
        <button id="reset-button" class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-colors duration-300">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
