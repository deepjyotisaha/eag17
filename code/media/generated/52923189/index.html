<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>

</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-8">Tic Tac Toe</h1>
        
        <div class="grid grid-cols-3 gap-4 w-64 mx-auto" id="board">
            <!-- PLACEHOLDER FOR BOARD -->
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
            <div class="cell border-2 border-gray-700 h-20 w-20 flex items-center justify-center text-5xl"></div>
        </div>

        <div class="mt-4 text-center">
            <p>Player X Score: <span id="playerXScore">0</span></p>
            <p>Player O Score: <span id="playerOScore">0</span></p>
        </div>

        <div class="mt-4 text-center">
            <p>Time remaining: <span id="timer">10</span> seconds</p>
        </div>

        <div class="mt-8 text-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="resetButton">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
