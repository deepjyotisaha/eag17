<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tic Tac Toe</h1>
        <div class="grid grid-cols-3 gap-4">
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="0"></button>
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="1"></button>
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="2"></button>
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="3"></button>
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="4"></button>
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="5"></button>
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="6"></button>
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="7"></button>
            <button class="cell text-5xl font-bold text-gray-700 h-20 w-20 rounded-lg transition-colors duration-300 hover:bg-gray-200" data-index="8"></button>
        </div>
        <div id="message" class="text-center mt-4 text-gray-600"></div>

        <!-- TIMER_START --><!-- TIMER_END -->
        <!-- SCORE_START --><!-- SCORE_END -->
        <!-- RESET_START --><!-- RESET_END -->
    </div>
    <script src="script.js"></script>
</body>
</html>
