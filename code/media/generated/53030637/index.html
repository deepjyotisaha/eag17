<!-- HTML structure for the Tic Tac Toe game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-poppins">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-4">Tic Tac Toe</h1>
        <div class="score-board flex justify-between mb-4">
            <div class="player-1">
                Player 1: <span id="player1-score">0</span>
            </div>
            <div class="player-2">
                Player 2: <span id="player2-score">0</span>
            </div>
        </div>
        <div class="board grid grid-cols-3 gap-4">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset-button" class="block mx-auto mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed hidden top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center">
        <div class="bg-gray-700 rounded shadow-lg p-8">
            <h2 id="modal-title" class="text-2xl font-bold text-white text-center mb-4"></h2>
            <p id="modal-message" class="text-white text-center mb-6"></p>
            <div class="flex justify-center">
                <button id="replay-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4">Replay</button>
                <button id="close-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
