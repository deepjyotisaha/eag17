<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-roboto-mono">
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-4 font-bebas-neue">Tic Tac Toe</h1>

        
        <div class="score-display flex justify-between items-center mb-4">
            <div class="player-x">
                <span class="text-lg font-bold">Player X:</span>
                <span id="player-x-score" class="text-lg">0</span>
            </div>
            <div class="player-o">
                <span class="text-lg font-bold">Player O:</span>
                <span id="player-o-score" class="text-lg">0</span>
            </div>
        </div>


        <div id="gameboard" class="grid grid-cols-3 gap-4">
            <div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="0"></div><div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="1"></div><div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="2"></div><div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="3"></div><div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="4"></div><div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="5"></div><div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="6"></div><div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="7"></div><div class="cell text-5xl font-bold flex items-center justify-center cursor-pointer rounded-lg bg-blue-200 hover:bg-blue-300" data-index="8"></div>
        </div>

        
        <button id="reset-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Reset
        </button>

    </div>
    <script src="script.js"></script>
</body>
</html>
