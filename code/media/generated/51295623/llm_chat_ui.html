<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 200px;
            background-color: #212121;
            padding: 20px;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 250px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        /* Collapsible sidebar styles */
        .sidebar {
            width: 0;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 200px; /* Adjust this value as needed */
        }

        .sidebar-content {
            padding: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>LLM Chat Interface</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <h2>Options</h2>
                <!-- Add sidebar content here -->
            </div>
        </aside>
        <main class="main-content">
            <!-- Chat messages will go here -->
        </main>
    </div>
</body>
</html>
