<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <!-- Main Heading -->
    <h1 class="text-3xl font-bold mb-8">Tic Tac Toe</h1>

    <!-- Game Board -->
    <div id="gameboard" class="grid grid-cols-3 gap-4">
        <!-- Cells will be dynamically added here -->
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="0"></div>
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="1"></div>
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="2"></div>
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="3"></div>
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="4"></div>
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="5"></div>
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="6"></div>
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="7"></div>
        <div class="w-24 h-24 border-2 border-gray-500 flex items-center justify-center text-5xl" data-cell-index="8"></div>
    </div>

    <!-- Score Display -->
    <div id="score" class="flex justify-between w-64 mt-8">
        <div class="player-one">
            Player One: <span id="playerOneScore">0</span>
        </div>
        <div class="player-two">
            Player Two: <span id="playerTwoScore">0</span>
        </div>
    </div>

    <!-- Reset Button -->
    <button id="resetButton" class="mt-8 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Reset
    </button>

    <!-- Winner Modal -->
    <div id="winnerModal" class="fixed top-0 left-0 w-full h-full bg-gray-500 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md">
            <h2 id="winnerMessage" class="text-2xl font-bold mb-4"></h2>
            <h3 id="winnerName" class="text-xl font-bold mb-4"></h3>
            <button id="closeButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Close</button>
        </div>
    </div>

    
</body>
</html>
