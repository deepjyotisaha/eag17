<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-poppins">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Tic Tac Toe</h1>
        <div class="grid grid-cols-3 gap-4">
            <!-- Game Board -->
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div class="mt-6 flex justify-between items-center">
            <!-- Player Scores -->
            <div class="player-score">
                Player 1: <span id="player1-score">0</span>
            </div>
            <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset</button>
            <div class="player-score">
                Player 2: <span id="player2-score">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
