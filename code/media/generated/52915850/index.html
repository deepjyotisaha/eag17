<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-4">Tic Tac Toe</h1>
        <div class="board grid grid-cols-3 gap-4 w-72 mx-auto">
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="0"></div>
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="1"></div>
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="2"></div>
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="3"></div>
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="4"></div>
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="5"></div>
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="6"></div>
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="7"></div>
            <div class="cell bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center text-5xl font-bold cursor-pointer hover:bg-gray-200" data-index="8"></div>
        </div>
        <div class="status text-center text-xl font-semibold mb-4"></div>
        <button id="resetBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
         <i data-lucide="rotate-ccw"></i>   Reset
        </button>
        <div class="timer text-center text-lg mb-2"></div>
        <div class="score flex justify-around">
            <span id="player1Score">Player 1: 0</span>
            <span id="player2Score">Player 2: 0</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
