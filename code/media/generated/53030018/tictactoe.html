<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        /* CSS styles will be added in the next step */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>

        <!-- Game Board -->
        <div class="game-board grid grid-cols-3 gap-4 w-64 mx-auto">
            <!-- Each cell will be added here -->
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <!-- Score Display -->
        <div class="score-board mt-4 flex justify-around">
            <div class="player-score">
                Player X: <span id="player-x-score">0</span>
            </div>
            <div class="player-score">
                Player O: <span id="player-o-score">0</span>
            </div>
        </div>

        <!-- Reset Button -->
        <div class="reset-button mt-4 text-center">
            <button id="reset-game" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
        </div>

        <!-- Modal for Winner -->
        <div id="winner-modal" class="modal hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div class="modal-content bg-white p-8 rounded shadow-md">
                <h2 id="winner-message" class="text-2xl font-bold text-center mb-4"></h2>
                <div class="text-center">
                    <button id="close-modal" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Close</button>
                </div>
            </div>
        </div>

        <!-- JavaScript Placeholder -->
        <script>
            // JavaScript code will be added in the next step
        </script>
    </div>
</body>

</html>
