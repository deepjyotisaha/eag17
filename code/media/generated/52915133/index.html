<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-96">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tic Tac Toe</h1>

        <div class="flex justify-between mb-4 text-white">
            <div>
                <span class="text-gray-200">Player 1 (X)</span>
                <p class="text-lg font-semibold" id="player1-score">0</p>
            </div>
            <div>
                <span class="text-gray-200">Player 2 (O)</span>
                <p class="text-lg font-semibold" id="player2-score">0</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <!-- Cells will be dynamically added here -->
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
            <button class="bg-gray-200 h-20 w-20 rounded-lg text-5xl font-bold flex items-center justify-center hover:bg-gray-300 transition-colors shadow-md"></button>
        </div>

        <div class="flex justify-center mt-6">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset Game</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
