<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container bg-white p-8 rounded shadow-md">
        <h1 class="text-3xl font-bold mb-4 text-center" style="font-family: 'Sigmar One', cursive;">Tic-Tac-Toe</h1>
        <table id="gameBoard" class="mx-auto">
            <tr>
                <td class="cell border"></td>
                <td class="cell border-l border-r"></td>
                <td class="cell border"></td>
            </tr>
            <tr>
                <td class="cell border-b border-t"></td>
                <td class="cell border-l border-r border-b border-t"></td>
                <td class="cell border-b border-t"></td>
            </tr>
            <tr>
                <td class="cell border"></td>
                <td class="cell border-l border-r"></td>
                <td class="cell border"></td>
            </tr>
        </table>
        <div class="text-center mt-4">
            <button id="resetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
        </div>
    </div>
</body>
</html>
