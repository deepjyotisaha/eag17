
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        .glow {
            text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px #0ff;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500 h-screen flex items-center justify-center">
    <div class="container bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-4xl font-bold text-center mb-8 glow">Tic Tac Toe</h1>

        <!-- Score Tracking -->
        <div class="flex justify-around items-center mb-8">
            <div class="text-xl font-semibold">
                Player X: <span id="playerXScore" class="ml-2 text-blue-600">0</span>
            </div>
            <div class="text-xl font-semibold">
                Player O: <span id="playerOScore" class="ml-2 text-red-600">0</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="grid grid-cols-3 gap-4 w-72 mx-auto">
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="0"></div>
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="1"></div>
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="2"></div>
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="3"></div>
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="4"></div>
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="5"></div>
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="6"></div>
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="7"></div>
            <div class="cell border-4 border-gray-300 h-24 w-24 flex items-center justify-center text-6xl font-bold cursor-pointer hover:bg-gray-100" data-cell="8"></div>
        </div>

        <!-- Reset Button -->
        <div class="text-center mt-8">
            <button class="reset-button bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300">
                Reset Game
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
