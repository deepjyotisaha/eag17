<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-poppins">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>
        
        
<div id="scoreBoard" class="text-center mb-4 flex justify-center">
    <div class="mr-4">
        Player X: <span id="playerXScore">0</span>
    </div>
    <div>
        Player O: <span id="playerOScore">0</span>
    </div>
</div>

        <div id="scoreBoard" class="text-center mb-4">
            <!-- Score will be displayed here -->
        </div>

        
<div id="gameBoard" class="grid grid-cols-3 gap-4 w-64 mx-auto">
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="0"></div>
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="1"></div>
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="2"></div>
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="3"></div>
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="4"></div>
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="5"></div>
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="6"></div>
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="7"></div>
    <div class="cell bg-white border-2 border-gray-300 text-center font-bold text-5xl h-20 w-20 flex items-center justify-center" data-cell-index="8"></div>
</div>

        <div id="gameBoard" class="grid grid-cols-3 gap-4 w-64 mx-auto">
            <!-- Game board cells will be created here -->
        </div>

        
<div class="text-center mt-4">
    <button id="resetButton" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
</div>

        <div class="text-center mt-4">
            <button id="resetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
        </div>

        
<div id="winnerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="winnerMessage">Player X wins!</p>
    </div>
</div>

        <div id="winnerModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id="winnerMessage">Player X wins!</p>
          </div>
        </div>
    </div>
</body>
</html>
