<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-4">Tic Tac Toe</h1>
        <div id="game-board" class="grid grid-cols-3 gap-4 w-80 mx-auto">
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="0"></div>
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="1"></div>
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="2"></div>
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="3"></div>
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="4"></div>
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="5"></div>
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="6"></div>
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="7"></div>
            <div class="cell bg-white rounded-lg shadow-md h-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="8"></div>
        </div>
        <div id="score-board" class="flex justify-around mt-4">
            <div class="player-1">
                Player 1: <span id="player-1-score">0</span>
            </div>
            <div class="player-2">
                Player 2: <span id="player-2-score">0</span>
            </div>
        </div>
        <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Reset Game</button>
        
        <div id="turn-display" class="text-center mt-4">
            Player 1's Turn
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
