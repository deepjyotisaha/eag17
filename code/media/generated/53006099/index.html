<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>
        <div class="flex justify-between items-center mb-4">
            <div class="text-lg">Player X: <span id="playerXScore">0</span></div>
            <button id="resetGame" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
            <div class="text-lg">Player O: <span id="playerOScore">0</span></div>
        </div>
        <div id="gameBoard" class="grid grid-cols-3 gap-2 w-64 mx-auto">
            <!-- Game board cells will be added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
