<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #222;
            padding: 10px;
            box-sizing: border-box;
            transition: width 0.3s ease;
            overflow-x: hidden;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .main-chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #messages {
            padding: 10px;
        }

        #messageInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
            border: none;
        }

        button {
            padding: 8px 12px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>LLM Chat Interface</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Chat History</h2>
            <ul id="chat-list">
                <li>Chat 1</li>
                <li>Chat 2</li>
            </ul>
        </aside>
        <main class="main-chat-window">
            <div id="messages">
                <!-- Chat messages will go here -->
            </div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </main>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById('messageInput');
            console.log('Message sent: ' + input.value);
            input.value = ''; // Clear the input
        }
    </script>
</body>
</html>
