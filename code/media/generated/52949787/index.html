
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <!-- Game Container -->
        <div class="container mx-auto mt-10 p-8 bg-white shadow-md rounded-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tic Tac Toe</h1>

            <!-- Scoreboard -->
            <div class="flex justify-between mb-4">
                <div class="p-4 rounded-md shadow-sm">
                    <span class="text-lg font-semibold text-gray-700">Player X:</span>
                    <span id="player-x-score" class="text-lg text-gray-600">0</span>
                </div>
                <div class="p-4 rounded-md shadow-sm">
                    <span class="text-lg font-semibold text-gray-700">Player O:</span>
                    <span id="player-o-score" class="text-lg text-gray-600">0</span>                </div>
            </div>

            <!-- Game Board -->
            <div class="grid grid-cols-3 gap-4">
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="0"></div>
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="1"></div>
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="2"></div>
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="3"></div>
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="4"></div>
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="5"></div>
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="6"></div>
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="7"></div>
                <div class="cell bg-gray-200 h-20 w-20 flex items-center justify-center text-5xl font-bold rounded-md cursor-pointer" data-index="8"></div>
            </div>

            <!-- Reset Button -->
            <div class="text-center mt-6">
                <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winner-modal" class="fixed inset-0 flex items-center justify-center hidden">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                <div class="modal-content py-4 text-left px-6">
                    <p class="text-2xl font-bold mb-2">Winner!</p>
                    <p id="winner-message" class="text-gray-700"></p>
                    <div class="flex justify-end pt-2">
                        <button id="close-modal" class="px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
