<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CV Builder</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /><style>body{margin: 0;padding: 0;box-sizing: border-box;}/* Add more reset styles as needed */</style></head><body class="bg-gray-100 font-sans"><div class="grid grid-cols-1 md:grid-cols-3 h-screen"><aside class="bg-gray-800 text-white p-4 fixed h-full w-full md:w-64"><div class="mb-4"><div class="w-full bg-gray-700 rounded-full h-2.5 dark:bg-gray-700"><div class="bg-green-500 h-2.5 rounded-full" style="width: 25%"></div></div></div><nav><ul class="space-y-2"><li class="hover:bg-gray-700 rounded"><a href="#personal-info" class="flex items-center p-2"><i class="fas fa-user mr-2"></i>Personal Information</a></li><li class="hover:bg-gray-700 rounded"><a href="#work-experience" class="flex items-center p-2"><i class="fas fa-briefcase mr-2"></i>Work Experience</a></li><li class="hover:bg-gray-700 rounded"><a href="#education" class="flex items-center p-2"><i class="fas fa-graduation-cap mr-2"></i>Education</a></li><li class="hover:bg-gray-700 rounded"><a href="#skills" class="flex items-center p-2"><i class="fas fa-code mr-2"></i>Skills</a></li><li class="hover:bg-gray-700 rounded"><a href="#certifications" class="flex items-center p-2"><i class="fas fa-certificate mr-2"></i>Certifications</a></li><li class="hover:bg-gray-700 rounded"><a href="#templates" class="flex items-center p-2"><i class="fas fa-file mr-2"></i>Templates</a></li></ul></nav><div class="mt-auto absolute bottom-4"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2 w-full"><i class="fas fa-file-pdf mr-2"></i>Export as PDF</button><button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full"><i class="fas fa-undo mr-2"></i>Reset Form</button></div></aside><main class="bg-white p-4 md:ml-64"><div class="transition duration-300"><div class="mb-4"><h2 class="text-2xl font-semibold">Personal Information</h2><p class="text-gray-600">Enter your personal details</p></div><div class="bg-white shadow rounded-lg p-6"><form><div class="mb-4"><label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label><input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Name"></div><div class="mb-4"><label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label><input type="text" id="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Address"></div><div class="mb-4"><label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label><input type="tel" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Phone Number"></div><div class="mb-4"><label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label><input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Email Address"></div><div class="mb-6"><label class="block text-gray-700 text-sm font-bold mb-2" for="profile-picture">Profile Picture</label><input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="profile-picture" type="file"></div><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Save</button></form></div></div></main><aside class="bg-gray-100 p-4 border-l border-gray-300"><!-- Right-side Live Preview --></aside></div><script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script></body></html>
