<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-poppins">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-4">Tic Tac Toe</h1>
        <div class="score-board flex justify-around mb-4">
            <div class="player-1">
                Player 1: <span id="player1-score">0</span>
            </div>
            <div class="player-2">
                Player 2: <span id="player2-score">0</span>
            </div>
        </div>
        <div class="game-board grid grid-cols-3 gap-4">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="mt-4 text-center">
            <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="winner-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="winner-message"></p>
        </div>
    </div>
</body>
</html>
