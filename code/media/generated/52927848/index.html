<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>
        <div class="grid grid-cols-3 gap-4">
            <!-- Tic Tac Toe Grid -->
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="0"></div>
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="1"></div>
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="2"></div>
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="3"></div>
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="4"></div>
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="5"></div>
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="6"></div>
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="7"></div>
            <div class="aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-md flex items-center justify-center text-5xl cursor-pointer" data-cell="8"></div>
        </div>
        <div class="text-center mt-4">
            <p id="message" class="text-lg">X's turn</p>
            <button id="resetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Reset</button>
        </div>
        <div class="scoreboard">
    <div class="score">
        <p>X: <span id="xScore">0</span></p>
    </div>
    <div class="score">
        <p>O: <span id="oScore">0</span></p>
    </div>
</div>
    </div>
</body>
</html>
