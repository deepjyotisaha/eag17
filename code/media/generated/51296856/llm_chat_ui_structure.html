<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat UI</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #222;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px); /* Adjust for header height */
        }

        aside {
            width: 200px;
            background-color: #444;
            padding: 10px;
            overflow-y: auto; /* Scrollable sidebar */
        }

        main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: scroll; /* Scrollable chat window */
        }

        /* Basic responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            aside {
                width: 100%;
                height: auto;
                overflow-y: scroll;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LLM Chat</h1>
    </header>
    <div class="container">
        <aside>
            <h2>Chat History</h2>
            <ul>
                <li>Chat 1</li>
                <li>Chat 2</li>
            </ul>
        </aside>
        <main>
            <!-- Chat messages will go here -->
        </main>
    </div>
</body>
</html>
