<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Main container -->
    <div class="container mx-auto p-4">
        <!-- Game title -->
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>

        <!-- Scoreboard -->
        <div class="flex justify-around mb-4">
            <div>
                <h2 class="text-xl font-semibold">Player 1 (X)</h2>
                <p class="text-gray-700">Score: <span id="player1-score">0</span></p>
            </div>
            <div>
                <h2 class="text-xl font-semibold">Player 2 (O)</h2>
                <p class="text-gray-700">Score: <span id="player2-score">0</span></p>
            </div>
        </div>

        <!-- Game board -->
        <div class="grid grid-cols-3 gap-4 w-64 mx-auto" id="game-board">
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="0"></div>
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="1"></div>
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="2"></div>
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="3"></div>
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="4"></div>
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="5"></div>
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="6"></div>
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="7"></div>
            <div class="game-cell border border-gray-400 h-20 flex items-center justify-center text-5xl" data-cell-index="8"></div>
        </div>

        <!-- Reset button -->
        <div class="text-center mt-4">
            <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
        </div>
    </div>
    <!-- scoreboard -->
    <!-- reset button -->

</body>
</html>
