<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container">
        
        <div class="game-board grid grid-cols-3 gap-4 w-64">
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="0"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="1"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="2"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="3"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="4"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="5"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="6"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="7"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="8"></div>
        </div>

        <div class="game-board">
            <!-- Cells will be generated here -->
        </div>

        
        <div class="score-display mt-4 flex justify-between w-64">
            <div class="player-x">
                Player X: <span id="player-x-score">0</span>
            </div>
            <div class="player-o">
                Player O: <span id="player-o-score">0</span>
            </div>
        </div>

        <div class="score-display">
            <!-- Scores will be displayed here -->
        </div>

        <!-- Reset Button -->
        
        <button class="reset-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Reset</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
