<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tic Tac Toe</h1>
        <div class="game-board">
            <!-- Game board cells will be dynamically added here -->
        </div>
        <div class="score-board mt-4 text-center">
            <p class="text-lg text-gray-700">Player X: <span id="player-x-score">0</span></p>
            <p class="text-lg text-gray-700">Player O: <span id="player-o-score">0</span></p>
        </div>
        <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6">Reset Game</button>
    </div>
</body>
</html>
