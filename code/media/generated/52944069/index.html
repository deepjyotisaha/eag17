<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee&family=Creepster&family=Faster+One&family=Frijole&family=Henny+Penny&family= অন্তর্ভুক্ত&family=Knewave&family=Mystery+Quest&family=Nabla&family=Nosifer&family=Orbitron:wght@400;500;600;700;800;900&family=Press+Start+2P&family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>

        <div class="grid grid-cols-3 gap-4 w-64 mx-auto" id="gameboard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="mt-4 text-center">
            <button id="resetBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>

        <div class="mt-4 text-center">
            <h2>Score</h2>
            <p>Player X: <span id="playerXScore">0</span></p>
            <p>Player O: <span id="playerOScore">0</span></p>
        </div>

        <!-- FUTURE ENHANCEMENTS: Add animations, difficulty settings, etc. -->

    </div>

    <script src="script.js"></script>
</body>
</html>
