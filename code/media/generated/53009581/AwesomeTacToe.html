<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwesomeTacToe</title>
    <link rel="stylesheet" href="AwesomeTacToe.css">
    <script src="AwesomeTacToe.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-[Tilt Neon]">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-center text-3xl font-bold mb-6">AwesomeTacToe</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="0"></div>
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="1"></div>
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="2"></div>
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="3"></div>
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="4"></div>
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="5"></div>
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="6"></div>
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="7"></div>
            <div class="cell border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-cell-index="8"></div>
        </div>
        <div class="flex justify-between mt-4">
            <div>Player X: <span id="player-x-score">0</span></div>
            <div>Player O: <span id="player-o-score">0</span></div>
        </div>
        <button id="reset-button" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset</button>
    </div>
</body>
</html>
