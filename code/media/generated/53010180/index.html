</div>


        <div class="grid grid-cols-3 gap-4">

            <button class="cell text-5xl font-bold h-20 w-20 flex items-center justify-center rounded-lg bg-gray-200 hover:bg-green-300 focus:outline-none" data-cell-index="4"></button>
            <button class="cell text-5xl font-bold h-20 w-20 flex items-center justify-center rounded-lg bg-gray-200 hover:bg-green-300 focus:outline-none" data-cell-index="5"></button>
            <button class="cell text-5xl font-bold h-20 w-20 flex items-center justify-center rounded-lg bg-gray-200 hover:bg-green-300 focus:outline-none" data-cell-index="6"></button>
            <button class="cell text-5xl font-bold h-20 w-20 flex items-center justify-center rounded-lg bg-gray-200 hover:bg-green-300 focus:outline-none" data-cell-index="7"></button>
            <button class="cell text-5xl font-bold h-20 w-20 flex items-center justify-center rounded-lg bg-gray-200 hover:bg-green-300 focus:outline-none" data-cell-index="8"></button>
        </div>

        <div class="mt-4 flex justify-center items-center">
            <button id="resetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Reset</button>
        </div>

        <!-- Modal for displaying the winner -->
        <div id="winnerModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white rounded-lg p-8">
                <h2 id="winnerMessage" class="text-2xl font-bold mb-4 text-center"></h2>
                <button id="closeButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none block mx-auto">Close</button>
            </div>
        </div>

    </div>
