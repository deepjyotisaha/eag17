<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Tic Tac Toe</h1>
        <div id="score" class="text-center mb-4">
            Player X: <span id="score-x">0</span>  |  Player O: <span id="score-o">0</span>
        </div>
        <div id="game-board" class="grid grid-cols-3 gap-4 w-64 mx-auto">
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="0"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="1"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="2"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="3"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="4"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="5"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="6"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="7"></div>
            <div class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl cursor-pointer" data-index="8"></div>
        </div>
        <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 block mx-auto">Reset Game</button>
    </div>
    <!-- Modal -->
    <div id="winner-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="winner-message">Player X wins!</p>
        </div>
    </div>

    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            position: relative;
        }

        /* The Close Button */
        .close-button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
